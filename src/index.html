<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HealthHive</title>
  <link rel="stylesheet" href="./output.css">
  <style>
    .slide {
      transition: opacity 1s ease-in-out;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-sky-400 via-purple-400 to-indigo-600 font-sans">

  <!-- Navbar -->
  <header class="absolute top-0 w-full flex items-center justify-between px-10 py-6 z-50">
    <div class="text-xl font-bold text-yellow-300">HealthHive</div>
    <nav class="flex items-center space-x-6 text-white font-medium">
      <a href="functionality.html" class="hover:text-teal-300">DASHBOARD</a>
      <a href="about.html" class="hover:text-teal-300">ABOUT US</a>
      <a href="contact.html" class="hover:text-teal-300">CONTACT US</a>
      <a href="dailyChallenges.html" class="hover:text-teal-300">TODAY'S CHALLENGES</a>
      <!-- Login Button -->
      <a href="login.html" class="bg-indigo-600 px-4 py-2 rounded hover:bg-yellow-300 hover:text-black">Login</a>
    </nav>
  </header>
<!--  -->
  <!-- Hero Section with Slideshow -->
  <section class="relative h-screen overflow-hidden">
    <!-- Slide Images -->
    <div class="absolute inset-0 slide bg-cover bg-center bg-no-repeat" style="background-image: url('https://images.unsplash.com/photo-1434494878577-86c23bcb06b9?w=600'); opacity: 1;"></div>
    <div class="absolute inset-0 slide bg-cover bg-center bg-no-repeat" style="background-image: url('https://plus.unsplash.com/premium_photo-1669446008800-9a124b0fd3a2?w=600'); opacity: 0;"></div>

    <!-- Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-70 z-10"></div>

    <!-- Hero Content -->
    <div class="relative z-20 flex items-center justify-start h-full pl-12">
      <div class="text-white max-w-xl">
        <h1 class="text-4xl md:text-5xl font-extrabold mb-2">FITNESS AND HEALTH</h1>
        <h2 class="text-xl font-medium mb-6">With Double Power</h2>
        <a href="#" class="inline-block px-5 py-2 border border-yellow-400 text-white hover:bg-yellow-500 transition duration-300">Read More</a>

        <!-- Indicators -->
        <div class="flex items-center space-x-2 mt-8">
          <div class="w-6 h-1 bg-yellow-400 indicator"></div>
          <div class="w-6 h-1 bg-gray-500 indicator"></div>
        </div>
      </div>
    </div>
  </section>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    // SLIDESHOW FUNCTIONALITY
    const slides = document.querySelectorAll(".slide");
    const indicators = document.querySelectorAll(".indicator");
    let current = 0;

    setInterval(() => {
      slides[current].style.opacity = "0";
      indicators[current].classList.remove("bg-yellow-400");
      indicators[current].classList.add("bg-gray-500");

      current = (current + 1) % slides.length;

      slides[current].style.opacity = "1";
      indicators[current].classList.remove("bg-gray-500");
      indicators[current].classList.add("bg-yellow-400");
    }, 2000);

    // NOTIFICATION BELL TOGGLE
    const notifyBtn = document.getElementById("notifyBtn");
    const dropdown = document.getElementById("notifyDropdown");

    notifyBtn.addEventListener("click", () => {
      dropdown.classList.toggle("hidden");
    });

    window.addEventListener("click", function (e) {
      if (!notifyBtn.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.classList.add("hidden");
      }
    });

    const urlParams = new URLSearchParams(window.location.search);
    const challengeData = urlParams.get("challenges");
    const notificationsList = document.getElementById("notifications");
    const badge = notifyBtn.querySelector("span");

    if (challengeData) {
      try {
        const challenges = JSON.parse(decodeURIComponent(challengeData));
        const incomplete = challenges.filter(ch => !ch.completed);
        badge.textContent = incomplete.length;

        if (incomplete.length === 0) {
          badge.classList.add("hidden");
        }

        incomplete.forEach((ch, index) => {
          const li = document.createElement("li");
          li.className = "cursor-pointer hover:bg-gray-100 p-1 rounded flex justify-between items-center";
          li.innerHTML = `
            <span>${ch.text}</span>
            <input type="checkbox" data-index="${index}" class="ml-2">
          `;
          notificationsList.appendChild(li);
        });

        notificationsList.addEventListener("change", function (e) {
          if (e.target.type === "checkbox") {
            const li = e.target.closest("li");
            li.remove();
            const remaining = notificationsList.querySelectorAll("li").length;
            badge.textContent = remaining;
            if (remaining === 0) badge.classList.add("hidden");
          }
        });

      } catch (e) {
        console.error("Invalid challenge data in URL.");
      }
    } else {
      badge.classList.add("hidden");
    }
  });
</script>

  <!-- Footer -->
  <footer class="bg-gray-900 text-white py-4">
    <div class="text-center text-sm">
      &copy; 2025 HealthHive. All rights reserved.
    </div>
  </footer>

</body>
</html>
